<H2>Ln</H2>
<TT>Ln([<B>float</B> h])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
完成行中斷，並且換行。會使到目前的(x,y)坐標改變，橫坐標(x)回到去左邊邊緣，並且將縱坐標(y)高度增加。
<H4 CLASS='st'>參數</H4>
<TT><U>h</U></TT>
<BLOCKQUOTE>
下一行的距離或高度。預設值為：高度相等於最後顯示的高度。
</BLOCKQUOTE>
