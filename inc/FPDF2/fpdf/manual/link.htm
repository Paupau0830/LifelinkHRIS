<H2>Link</H2>
<TT>Link(<B>float</B> x, <B>float</B> y, <B>float</B> w, <B>float</B> h, <B>mixed</B> link)</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>內容</H4>
在頁面上建立一個矩形連結區域。在一般情況下，文字或圖像的連結，通常是通過Cell()、Write()或Image()處理，但這個方法也可用在圖像裡面。
<H4 CLASS='st'>參數</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
矩形連結區域的左上角橫坐標(x)。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
矩形連結區域的左上角縱坐標(y)。
</BLOCKQUOTE>
<TT><U>w</U></TT>
<BLOCKQUOTE>
矩形連結區域的寬度
</BLOCKQUOTE>
<TT><U>h</U></TT>
<BLOCKQUOTE>
矩形連結區域的高度
</BLOCKQUOTE>
<TT><U>link</U></TT>
<BLOCKQUOTE>
URL 或 調整，反回由 AddLink().
</BLOCKQUOTE>
