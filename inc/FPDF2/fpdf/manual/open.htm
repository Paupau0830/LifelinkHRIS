<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
這個功能用來表示開始建立PDF文件。不需要明確地則行open()，因為AddPage()會自動進行open()。
注意：open()是不會產生頁面出來的。
