<H2>Line</H2>
<TT>Line(<B>float</B> x1, <B>float</B> y1, <B>float</B> x2, <B>float</B> y2)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
由第一點劃線到第二點。
<H4 CLASS='st'>參數</H4>
<TT><U>x1</U></TT>
<BLOCKQUOTE>
第一點的橫座標(x)
</BLOCKQUOTE>
<TT><U>y1</U></TT>
<BLOCKQUOTE>
第一點的縱座標(y)
</BLOCKQUOTE>
<TT><U>x2</U></TT>
<BLOCKQUOTE>
第二點的橫座標(x)
</BLOCKQUOTE>
<TT><U>y2</U></TT>
<BLOCKQUOTE>
第二點的縱座標(y)
</BLOCKQUOTE>

<A HREF="setlinewidth.htm">SetLineWidth()</A>,
<A HREF="setdrawcolor.htm">SetDrawColor()</A>.
