<H2>SetLeftMargin</H2>
<TT>SetLeftMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>版本</H4>
1.4
<H4 CLASS='st'>內容</H4>
定義左邊邊界。這個功能可以在第一頁之前則行。
若果目前的橫坐標超過了頁的範圍，它會反回邊界的位置。
<H4 CLASS='st'>參數</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
邊界
