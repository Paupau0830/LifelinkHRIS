<H2>SetCompression</H2>
<TT>SetCompression(<B>boolean</B> compress)</TT>
<H4 CLASS='st'>版本</H4>
1.4
<H4 CLASS='st'>內容</H4>
啟動或解除頁的壓縮。當啟動了，代表了內部每一頁的都是在壓縮狀態。通常壓縮比都是文件的兩倍左右。
預設為：壓縮功能啟動。

<b>注意：</b>這個功能是需要在安裝 php 時，同時要把 Zlib一起安裝。如果沒有安裝 Zlib，壓縮功能將會關閉。
<H4 CLASS='st'>參數</H4>
<TT><U>compress</U></TT>
<BLOCKQUOTE>
代表啟動壓縮功能。
</BLOCKQUOTE>
