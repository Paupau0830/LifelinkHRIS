<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>內容</H4>
定義右邊的空白距離。這個功能可以在第一頁建立之前使用。
<H4 CLASS='st'>參數</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
空白距離
