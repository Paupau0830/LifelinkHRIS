<H2>SetMargins</H2>
<TT>SetMargins(<B>float</B> left, <B>float</B> top [, <B>float</B> right])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
定義左邊、頂部和右邊的空白距離。預設值同為 1 cm。則行 SetMargins() 這個功能來改變左邊、頂部和右邊的空白距離值。
<H4 CLASS='st'>參數</H4>
<TT><U>left</U></TT>
<BLOCKQUOTE>
左邊的空白距離
</BLOCKQUOTE>
<TT><U>top</U></TT>
<BLOCKQUOTE>
頂部的空白距離
</BLOCKQUOTE>
<TT><U>right</U></TT>
<BLOCKQUOTE>
右邊的空白距離 (預設值為左邊的空白距離)
</BLOCKQUOTE>
