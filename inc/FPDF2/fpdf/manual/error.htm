<H2>Error</H2>
<TT>Error(<B>string</B> msg)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
萬一發生嚴重錯誤，這個功能便會自動則行；它會簡單地顯示一個錯誤訊息，並且會另到程式停止運作。撤銷通過繼承方法而得到的 class ，並且可以人工歲理錯誤，但程式通常都會停止操作或可能回產生一些錯誤的文件。
<H4 CLASS='st'>參數</H4>
<TT><U>msg</U></TT>
<BLOCKQUOTE>
錯誤訊息
</BLOCKQUOTE>
