<H2>AddLink</H2>
<TT><B>int</B> AddLink()</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>內容</H4>
建立一個新的內部連結並且反回識別值。可在文件裡的指定範圍建立了一個內部連結，當滑鼠在這個連結上按一下，它就會跳到另外一個地方。<br>
識別值能夠傳遞到 Cell(), Write(), Image() or Link()。 預設目標為 SetLink().
