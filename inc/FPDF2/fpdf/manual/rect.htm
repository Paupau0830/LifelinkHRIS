<H2>Rect</H2>
<TT>Rect(<B>float</B> x, <B>float</B> y, <B>float</B> w, <B>float</B> h [, <B>string</B> style])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
產生一個矩形。 它可以劃出來(只跟邊界)、填滿(沒有邊界)或者同時兩個都可以。
<H4 CLASS='st'>參數</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
左上角的橫座標(x)。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
左上角的縱座標(y)。
</BLOCKQUOTE>
<TT><U>w</U></TT>
<BLOCKQUOTE>
寬度
</BLOCKQUOTE>
<TT><U>h</U></TT>
<BLOCKQUOTE>
高度
</BLOCKQUOTE>
<TT><U>style</U></TT>
<BLOCKQUOTE>
表現出來的形態。可用值為：
<UL>
<LI><TT>D</TT> 或空白字串：繪製(預設值)
<LI><TT>F</TT>：填滿
<LI><TT>DF</TT> or <TT>FD</TT>: 繪製並且填滿
</UL>
</BLOCKQUOTE>
