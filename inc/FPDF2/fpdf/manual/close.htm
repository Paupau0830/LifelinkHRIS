<H2>Close</H2>
<TT>Close()</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
使 FDP 文件終止。這個功能是不需要使用的，因為 Output() 會自動完成這個功能。假如這個文件內，沒有包含任何頁面，AddPage() 是會防止則行沒用的文件。
