<H2>SetAutoPageBreak</H2>
<TT>SetAutoPageBreak(<B>boolean</B> auto [, <B>float</B> margin])</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
啟動或關閉自動分頁模式。當啟動了自動分頁模式，第二個參數可以用來限制頁的底部距離。預設值為啟動並且邊緣為 2 厘米。
<H4 CLASS='st'>參數</H4>
<TT><U>auto</U></TT>
<BLOCKQUOTE>
象徵為啟動(on)或關閉(off)模式。
</BLOCKQUOTE>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
頁的底部距離。
</BLOCKQUOTE>

<A HREF="acceptpagebreak.htm">AcceptPageBreak()</A>.
