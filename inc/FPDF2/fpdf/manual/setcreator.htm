<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>版本</H4>
1.2
<H4 CLASS='st'>內容</H4>
定義文件的創作者名稱。在產生PDF文件時，這個功能會為這個文件定義創作者的名稱。
<H4 CLASS='st'>參數</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
創作者的名稱
</BLOCKQUOTE>
