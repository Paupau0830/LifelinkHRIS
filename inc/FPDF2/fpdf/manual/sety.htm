<H2>SetY</H2>
<TT>SetY(<B>float</B> y)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
移動目前橫坐標回到左邊邊緣，並且設定縱坐標(y)。若果(y)的數值不是正數而是負數，這代表是(y)的位置是從頁的底部往上算起。
<H4 CLASS='st'>參數</H4>
<TT><U>y</U></TT>
<BLOCKQUOTE>
縱坐標(y)的數值
</BLOCKQUOTE>
