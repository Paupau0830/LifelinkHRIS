<H2>SetLink</H2>
<TT>SetLink(<B>int</B> link [, <B>float</B> y [, <B>int</B> page]])</TT>
<H4 CLASS='st'>版本</H4>
1.5
<H4 CLASS='st'>內容</H4>
定義連結在一頁裡面的目的位置。
<H4 CLASS='st'>參數</H4>
<TT><U>link</U></TT>
<BLOCKQUOTE>
這個連結識別是由AddLink()反回過來的。
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
縱座標(y)的目標位置。 -1 代表為目前的位置。預設值為0 (頁的頂部)。
</BLOCKQUOTE>
<TT><U>page</U></TT>
<BLOCKQUOTE>
頁的目標頁號。-1 代表為目前的位置。這是預設值。
</BLOCKQUOTE>
<H4 CLASS='st'>參見</H4>
<A HREF="addlink.htm">AddLink()</A>.
