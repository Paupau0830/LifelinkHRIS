<H2>Text</H2>
<TT>Text(<B>float</B> x, <B>float</B> y, <B>string</B> txt)</TT>
<H4 CLASS='st'>版本</H4>
1.0
<H4 CLASS='st'>內容</H4>
顯示一個字串。左手邊的第一個字為起點和基礎。這個功能容許你精確地把字串放在頁面上，通常都會比 Cell() 這個指令使用起來簡單得多。MultiCell() 或 Write() 都是標準顯示字串功能。
<H4 CLASS='st'>參數</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
橫坐標的起點
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
縱坐標的起點
</BLOCKQUOTE>
<TT><U>txt</U></TT>
<BLOCKQUOTE>
需要顯示的字串
</BLOCKQUOTE>
